<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Drop menu</title>
  </head>
  <body>
    <div class="dropdown dropdown-food">
      <input
        type="text"
        class="textbox dropdown-food__textbox"
        placeholder="-- Choose Food --"
        readonly
      />
      <div class="options dropdown-food__options">
        <div>Pizza</div>
        <div>Burger</div>
        <div>French fries</div>
        <div>Nuggets</div>
        <div>Pepsi</div>
        <div>Ice cream</div>
        <div>Cake</div>
      </div>
    </div>
    <div class="dropdown dropdown-phone">
      <input
        type="text"
        class="textbox dropdown-phone__textbox"
        placeholder="-- Choose Phone --"
        readonly
      />
      <div class="options dropdown-phone__options">
        <div>iPhone</div>
        <div>Samsung</div>
        <div>Xiaomi</div>
        <div>Huawei</div>
      </div>
    </div>
    <div class="dropdown dropdown-country">
      <input
        type="text"
        class="textbox dropdown-country__textbox"
        placeholder="-- Choose Country --"
        readonly
      />
      <div class="options dropdown-country__options">
        <div>Russia</div>
        <div>USA</div>
        <div>France</div>
        <div>Italy</div>
        <div>China</div>
      </div>
    </div>
    <div>test</div>
    <script src="js/script.js"></script>
  </body>
</html>
